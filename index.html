<!DOCTYPE html>
<html>
    <head>
        <title>Lista s√≥ com HTML, CSS e JS</title>
    </head>
    <body>
        <h1>Lista de Tarefas</h1>
        <ul id="lista">
        </ul>
        <form onsubmit="add(); return false" action="">
            <input id="nova-tarefa" type="text">
            <button type="submit">adicionar</button>
        </form>
        <script>
            const tarefas = ["Coisa a fazer", "outra coisa a fazer"]
            
            function add() {
                const input = document.getElementById("nova-tarefa")
                if (input.value == "") return

                tarefas.push(input.value)
                input.value = ""
                render()
            }

            function render() {
                const ul = document.getElementById('lista')
                ul.innerText = null

                // // WHILE
                // var i = 0
                // while (i < tarefas.length) {
                //     const li = document.createElement("li")
                //     li.innerText = tarefas[i]
                //     ul.appendChild(li)

                //     i++
                // }

                // // FOR
                // for (var i = 0; i < tarefas.length; i++) {
                //     const li = document.createElement("li")
                //     li.innerText = tarefas[i]
                //     ul.appendChild(li)
                // }

                // FOREACH
                tarefas.forEach(function (t) {
                    const li = document.createElement("li")
                    li.innerText = t
                    ul.appendChild(li)
                })
            }

            render()
        </script>
    </body>
</html>
